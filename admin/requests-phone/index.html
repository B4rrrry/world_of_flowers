        <section class="window">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="window-title">
                            Администрирование / <span>Заявки на звонок</span>
                        </h1>
                        <div class="window-wrapper">
                            <form action="" class="form-sort">
                                <span class="form-sort-text">
                                    Режим сортировки
                                </span>
                                <div class="select-wrapper first">
                                    <select
                                        name="select-sort-first"
                                        id="select-first"
                                        class="select-sort select-sort__first"
                                    >
                                        <option value="0" class="select-sort__item">
                                            По номеру
                                        </option>
                                    </select>
                                </div>
                               <div class="select-wrapper second">
                                    <select
                                        name="select-sort-second"
                                        id="select-sort-second"
                                        class="select-sort select-sort__second"
                                    >
                                        <option value="0" class="select-sort__item">
                                            По убыванию
                                        </option>
                                    </select>
                               </div>
                                <input type="submit" value="Показать" class="form-sort-submit form-sort-submit__first">
                            </form>
                            <form action="" class="form-find">
                                <span class="form-find-text">
                                    Прямой поиск
                                </span>
                                <div class="select-wrapper first">
                                    <select
                                        name="select-sort-first"
                                        id="select-first"
                                        class="select-sort select-sort__first"
                                    >
                                        <option value="0" class="select-sort__item">
                                            По номеру
                                        </option>
                                    </select>
                                </div>
                               <div class="select-find second">
                                   <input type="text" class="input-value" placeholder="Значение">
                               </div>
                                <input type="submit" value="Показать"  class="form-sort-submit form-find-submit__first">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="requests-wrapper">
                            <div class="request-item">
                                <table>
                                    <tr>
                                        <td>
                                            Номер
                                        </td>
                                        <td>
                                            Имя
                                        </td>
                                        <td>
                                            Телефон
                                        </td>
                                        <td>
                                           Статус
                                        </td>
                                        <td>
                                            Дата
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            1
                                        </td>

                                            +7-86723-213-12

                                        <td>

                                        </td>
                                        <td>
                                            24-01-2020
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
