<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.min.css" />
        <title>Авторизация</title>
    </head>
    <body>
        <section class="auth">
            <div class="container">
                <div class="col-lg-12">
                    <div class="auth-wrapper">
                        <h1 class="auth-title">Авторизация</h1>
                        <p class="auth-text">
                            Для использования системы, пожалуйста, авторизуйтесь
                        </p>
                        <form action="" class="auth-form">
                            <input
                                type="text"
                                placeholder="Ваш логин"
                                class="auth-form__login"
                            />
                            <input
                                type="text"
                                placeholder="Ваш пароль"
                                class="auth-form__password"
                            />
                            <input type="submit" class="auth-form__submit" value="Авторизоваться"/>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
