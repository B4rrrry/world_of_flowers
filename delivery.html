<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/reset.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Wolrd of Flowers</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="header__wrap wrap">
              <!-- logo  -->
              <a href="./index.html" class="header__logo-link"
                ><img
                  src="assets/img/header/logo_black.svg"
                  alt="Logo"
                  class="header__logo"
              /></a>
              <!-- logo end  -->
              <!-- nav  -->
              <nav class="header-nav">
                <ul class="header__nav">
                  <li class="header__nav-item">
                    <a href="./products.html" class="header__nav-link">Каталог</a>
                  </li>
                  <li class="header__nav-item">
                    <a href="./delivery.html" class="header__nav-link">Доставка</a>
                  </li>
                  <li class="header__nav-item">
                    <a href="./contacts.html" class="header__nav-link">Контакты</a>
                  </li>
                </ul>
              </nav>
              <!-- nav end  -->
              <!-- mobile  -->
              <ul class="header__mobile">
                <li class="header__mobile-item">
                  <a
                    href="tel:+79774747744"
                    class="header__mobile-link header__mobile-phone"
                    >+ 7 (977) 474 77 44</a
                  >
                </li>
                <li class="header__mobile-item">
                  <a href="#" class="header__mobile-link header__mobile-req"
                    >Заказать обратный звонок</a
                  >
                </li>
              </ul>
              <!-- mobile end  -->
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="delivery">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="delivery__title title">Доставка</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="delivery__wrap">
                <p class="delivery__text">
                  Доставка осуществляется ежедневно, в удобное для Вас время.
                  Для заказа выберите букет в каталоге и свяжитесь с менеджером.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="modal__request-wrap">
      <form action="/" method="post" class="modal__request-form">
        <div class="modal__request-close">
            <span></span>
        </div>
        <p class="modal__request-title">
          Оставьте номер телефона, и мы перезвоним вам для уточнения заказа
        </p>
        <ul class="modal__request_list">
          <li class="modal__request_list-item">
            <input type="text" class="modal__request-input modal__request-text" placeholder="Ваше имя" />
          </li>
          <li class="modal__request_list-item">
            <input type="text" class="modal__request-input modal__request-text" placeholder="Номер телефона" />
          </li>
          <li class="modal__request_list-item">
            <input type="submit" class="modal__request-input modal__request-sub" value="Жду звонка!" />
          </li>
        </ul>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/script-slick.js"></script>
  </body>
</html>
